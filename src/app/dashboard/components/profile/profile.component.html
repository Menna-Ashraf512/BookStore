<div class="container profile-page pt-5 my-5">
  <div class="shadow-lg rounded-4 p-4">
    <div class="p-4">
      <h5 class="mb-4 fw-bold text_Primary">My Profile</h5>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="text-muted">First Name</span>
        <span class="fw-semibold">{{ list.first_name }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="text-muted">Last Name</span>
        <span class="fw-semibold">{{ list.last_name }}</span>
      </div>

      <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
        <span class="text-muted">Email</span>
        <span class="fw-semibold">{{ list.email }}</span>
      </div>

      <div class="d-flex justify-content-between">
        <span class="text-muted">Role</span>
        <span class="fw-semibold">{{ list.role }}</span>
      </div>
    </div>

<div class="d-flex justify-content-center gap-3 mt-4">
  <button type="button" class="btn btn-outline-secondary px-4">Cancel</button>
  <a routerLink="/auth/changePassword" class="btn bg_Primary text-white px-4">Change Password</a>
</div>

  </div>
</div>
