<div class="container profile-page my-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="mb-4 text-center">Profile</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com">
        </div>
        <div class="col-12">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" value="Admin" disabled>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button  class="btn btn-primary px-4">Cancel</button>
        <a routerLink="/auth/changePassword" class="btn btn-outline-secondary">Change Password</a>
      </div>
    </form>
  </div>
</div>
