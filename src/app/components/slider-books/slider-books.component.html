<div class="slider py-5">
    <div class="header_wrapper">
        <span>Some quality items</span>
        <div class="lineH2">
            <h2>New Release Books</h2>
        </div>
    </div>
    <div class="slider_info">
        <div class="container">
            @for (group of groupedSlides; track $index) {
            <div class="slide row" [class.active]="$index === currentIndex">
                @for (book of group; track book._id) {
                <div class="col col-sm-6 col-md-4 col-lg-3">
                    <div class=" d-flex flex-column justify-content-center align-items-center gap-2">
                        <div class="card_image">
                            <img src="images/bookSlider.png" class="img-fluid" alt="Book cover" />
                        </div>
                        <h3 class="author">{{book.author}}</h3>
                        <span class="description">{{book.description}}</span>
                        <h4 class="price">$ {{book.price}}</h4>
                    </div>
                </div>
                }
            </div>
            }
        </div>
    </div>
    <!-- Dots -->
    <div class="dots border-top">
        <div class="side-space"></div>
        <div class="group_dots">
            @for (slide of groupedSlides; track $index) {
            <span [class.active]="$index === currentIndex" (click)="goToSlide($index)"></span>
            }
        </div>
        <a routerLink="/allProduct">View all products <i class="bi bi-arrow-right"></i></a>
    </div>

</div>
