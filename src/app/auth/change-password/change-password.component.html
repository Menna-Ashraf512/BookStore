<section class="d-flex flex-column  mx-auto">
    <img src="images/Logo.svg" class="img-fluid " alt="logo">
    <div class="form">
        <span class="welcome">Welcome back!</span>
        <h1>Change Your Password Easily  </h1>
        @if(errorMessage){
        <div class="alert alert-danger" role="alert">
            <span>
                {{errorMessage}}
            </span>
        </div>
        }
        <form [formGroup]="changePassForm" class="needs-validation">
            <div class="group_input position-relative">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input formControlName="password" [type]="isShowPass?'text':'Password'"
                    class="form-control rounded-2 py-3 mb-2" id="oldPassword" [class]="{
                'is-invalid': changePassForm.get('password')?.invalid && changePassForm.get('password')?.touched,
                 'is-valid': changePassForm.get('password')?.valid && changePassForm.get('password')?.touched }"
                    placeholder="Enter your Old password">
                <i [class]="isShowPass?'bi bi-eye-fill':'bi bi-eye-slash-fill '"
                    class="position-absolute top-50 -translate-middle-y end-10 fs-4" (click)="showPass()"></i>
            </div>
            <div class="group_input position-relative">
                <label for="newPassword" class="form-label">New Password</label>
                <input formControlName="password_new" [type]="isShowPass?'text':'Password'"
                    class="form-control rounded-2 py-3 mb-2" id="newPassword" [class]="{
                'is-invalid': changePassForm.get('password_new')?.invalid && changePassForm.get('password_new')?.touched,
                 'is-valid': changePassForm.get('password_new')?.valid && changePassForm.get('password_new')?.touched }"
                    placeholder="Enter your New Password">
                <i [class]="isShowPass?'bi bi-eye-fill':'bi bi-eye-slash-fill '"
                    class="position-absolute top-50 -translate-middle-y end-10 fs-4" (click)="showPass()"></i>
            </div>
        </form>
    </div>
    <div class="btn_login d-flex flex-column gap-3">
        <button [disabled]="changePassForm.invalid" (click)="send(changePassForm)" class="btn w-100 py-1">
            @if (isLoading) {
            <i class="spinner-border spinner-border-sm mb-1 me-2"></i>
            }
            Save</button>
    </div>
</section>
