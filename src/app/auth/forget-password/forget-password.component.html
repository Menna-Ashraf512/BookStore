<section class="d-flex flex-column  mx-auto">
    <img src="images/Logo.svg" class="img-fluid " alt="logo">
    <div class="form">
        <span class="welcome">Welcome back!</span>
        <h1>Forget Password !!</h1>
        @if(errorMessage){
        <div class="alert alert-danger" role="alert">
            <span>
                {{errorMessage}}
            </span>
        </div>
        }
        <form [formGroup]="forgetPassForm" class="needs-validation">
            <div class="group_input">
                <label for="email" class="form-label">E-mail</label>
                <input formControlName="email" type="email" class="form-control rounded-2 py-3" id="email" [class]="{
                'is-invalid': forgetPassForm.get('email')?.invalid && forgetPassForm.get('email')?.touched,
                 'is-valid': forgetPassForm.get('email')?.valid && forgetPassForm.get('email')?.touched
                 }" placeholder="john@mail.com">
            </div>
        </form>
    </div>
    <div class="btn_login d-flex flex-column gap-3">
        <button [disabled]="forgetPassForm.invalid" (click)="send(forgetPassForm)" class="btn w-100 py-1">
            @if (isLoading) {
            <i class="spinner-border spinner-border-sm mb-1 me-2"></i>
            }
            Send</button>
    </div>
</section>
